<h3>Your Order</h3>

        <table class="table" style="text-align:center;">
            <tr> 
                <th>Preview</th>
                <th>Product</th>
                <th>Cost</th>
                <th>Qty</th>
                <th>Total</th>
                <th></th>
            </tr>
            <tr>
                <td><img ng-src="/assets/img/demo.jpg" style="height:100px;"></td>
                <td>{{ctrl.product.name}}</td>
                <td>{{ctrl.product.cost}}</td>
                 <td><input type="number" value="{{ctrl.product.qty}}" ng-model="ctrl.product.qty" style="width:40px;" required></td>
                <td>{{ctrl.product.qty * ctrl.product.cost | currency}}</td>
                <td>
                    <!-- [<a href ng-click="ctrl.removeItem($index)">x</a>] -->
                </td>
            </tr>
            <tr>
                <!-- <td><a href ng-click="addItem()" class="btn btn-small">add item</a></td> -->
                <td>Total:</td>
                <td>{{ctrl.total() | currency}}</td>
            </tr>
        </table>
        <button ui-sref="checkout" ng-click="ctrl.addProducts()">checkout</button>
