<div class="container login">
<section class="content">

	<h2>Admin Login</h2>

	<span class="input input--hideo">
		<input ng-model="ctrl.email" class="input__field input__field--hideo" type="text" id="input-42" placeholder="Email Address"/>
		<label class="input__label input__label--hideo" for="input-42">
			<i class="fa fa-fw fa-envelope icon icon--hideo"></i>
			<span class="input__label-content input__label-content--hideo">Email</span>
		</label>
	</span>

	<br>

	<span class="input input--hideo">
		<input ng-model="ctrl.password" class="input__field input__field--hideo" type="password" id="input-43" placeholder="Password"/>
		<label class="input__label input__label--hideo" for="input-43">
			<i class="fa fa-fw fa-lock icon icon--hideo"></i>
			<span class="input__label-content input__label-content--hideo">Password</span>
		</label>
	</span>

	<br><br>

	<button class="btn" value="{{ctrl.auth_btn}}" ng-click="ctrl.login()"/>&#8594;</button>

</section>

</div>
